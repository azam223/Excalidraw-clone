<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="image" content="https://excalidraw.com/og-image-2.png" />
    <link
      rel="preload"
      href="/Virgil.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/Cascadia.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-sm">
        <div class="middle-container">

            <div class="excalidraw">
              <div class="img-logo">
                <img src="WhatsApp Image 2023-10-14 at 3.41.58 PM.jpeg" alt="logo" width="30px">
              <h1>EXCALIDRAW</h1>
              </div>
              <p>All your data is saved locally in your browser</p>
            </div>
          
            <div class="tools-element">
              <div class="open-main">
                  <div class="open">
                      <i class="fa-regular fa-folder"></i>
                  <p>Open</p>
                  </div>
                  <p class="cntrl">cntrl+O</p>
              </div>
            </div>
          <div class="open help">
          <i class="fa-solid fa-circle-question"></i>
          <p>Help</p>
          </div>
          <div class="open live">
          <i class="fa-solid fa-user-group"></i>
          <p>Live Collaboration</p>
          </div>
          <div class="open try">
          <i class="fa-solid fa-gift"></i>
          <p>Try Excalidraw plus!</p>
          </div>
          </div>
      </div>
  </body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
